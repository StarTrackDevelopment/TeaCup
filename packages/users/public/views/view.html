<section ng-controller="UsersController" data-ng-init="findOne()">
    <form class="form-horizontal" role="form">
        <div class="row customcontainer">
            <div class="custombanner custombannercentered">
                <h1 class="title">User information</h1>
            </div>
            <div class="customcontent">
                <div>
                    <label class="control-label">Name</label>
                    <textarea data-ng-model="user.name" id="name" cols="1" rows="1" readonly placeholder="--not defined--" class="form-control">{{name}}</textarea>
                </div>
                <div>
                    <label class="control-label">Username</label>
                    <textarea data-ng-model="user.username" id="username" cols="1" rows="1" readonly placeholder="--not defined--" class="form-control">{{username}}</textarea>
                </div>
                <div>
                    <label class="control-label">Email</label>
                    <textarea data-ng-model="user.email" id="email" cols="1" rows="1" readonly placeholder="--not defined--" class="form-control">{{email}}</textarea>
                </div>
            </div>
            <div class="customcontent">
                <a id="speaker-teacups" href="" ng-show="!teacups" ng-click="findteacups()">Show user teacups</a>
                <a id="speaker-teacups" href="" ng-show="teacups" ng-click="resetteacups()">Hide user teacups</a>
                <teacup-list></teacup-list>
                <paginator ng-show="teacups" class="col-xs-12 col-sm-12 col-md-12 col-lg-12"></paginator> 
            </div>
        </div>
    </form>
</section>
