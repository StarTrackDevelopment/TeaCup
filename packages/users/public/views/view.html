<section ng-controller="UsersController" data-ng-init="findOne()">
    <form class="form-horizontal col-md-6" role="form">
        <div class="form-group col-md-9">
            <label class="control-label">Name</label>
            <textarea data-ng-model="user.name" id="name" cols="1" rows="1" readonly placeholder="--not defined--" class="form-control">{{name}}</textarea>
        </div>
        <div class="form-group col-md-9">
            <label class="control-label">Username</label>
            <textarea data-ng-model="user.username" id="username" cols="1" rows="1" readonly placeholder="--not defined--" class="form-control">{{username}}</textarea>
        </div>
        <div class="form-group col-md-9">
            <label class="control-label">Email</label>
            <textarea data-ng-model="user.email" id="email" cols="1" rows="1" readonly placeholder="--not defined--" class="form-control">{{email}}</textarea>
        </div>
    </form>
</section>
