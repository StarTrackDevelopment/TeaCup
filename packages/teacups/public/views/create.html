<section ng-controller="TeacupsController">
    <form class="form-horizontal" role="form" data-ng-submit="create()">
        <div class="row customcontainer">
            <div class="custombanner custombannercentered">
                <h2>Create teacup</h2>
            </div>
            <div class="custominput">
                <label mean-token="'create-title'" class="control-label">Title</label>
                <div>
                    <input type="text" class="form-control" data-ng-model="title" id="title" placeholder="Title" required>
                </div>
            </div>
            <div class="custominput">
                <label mean-token="'create-speaker'" class="control-label">Speaker</label>
                <div ng-init="findusers()">
                    <select size="1" class="form-control" data-ng-model="speaker" data-ng-options="a._id as a.name for a in users" required>
                        <option value="">--select speaker--</option>
                    </select>
                </div>
            </div>
            <div class="custominput">
                <label mean-token="'create-scheduleDate'" class="control-label">Date & Time</label>
                <div>
                    <input type="datetime-local" class="form-control" data-ng-model="scheduleDate" id="scheduleDate" required>
                </div>
            </div>            
            <div class="custominput">
                <label mean-token="'create-description'" for="description" class="control-label">Description</label>
                <div>
                    <textarea data-ng-model="description" id="description" cols="30" rows="10" placeholder="Description" class="form-control" required></textarea>
                </div>
            </div>
            <div class="custominput">
                <div>
                    <button type="submit" class="btn btn-info">Submit</button>
                </div>
            </div>
        </div>
    </form>   
</section>
