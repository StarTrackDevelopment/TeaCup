<section ng-controller="TeacupsController">
    <form class="form-horizontal col-md-6" role="form" data-ng-submit="create()">
        <div class="form-group">
            <label mean-token="'create-title'" class="col-md-3 control-label">Title</label>
            <div class="col-md-9">
                <input type="text" class="form-control" data-ng-model="title" id="title" placeholder="Title" required>
            </div>
        </div>
        <div class="form-group">
            <label mean-token="'create-speaker'" class="col-md-3 control-label">Speaker</label>
            <div class="col-md-9" ng-init="findusers()">
                <select size="1" class="form-control" data-ng-model="speaker" data-ng-options="a._id as a.name for a in users" required>
                    <option value="">--select speaker--</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label mean-token="'create-scheduleDate'" class="col-md-3 control-label">Date & Time</label>
            <div class="col-md-9">
                <input type="datetime-local" class="form-control" data-ng-model="scheduleDate" id="scheduleDate" required>
            </div>
        </div>
        <div class="form-group">
            <label mean-token="'create-description'" for="description" class="col-md-3 control-label">Description</label>
            <div class="col-md-9">
                <textarea data-ng-model="description" id="description" cols="30" rows="10" placeholder="Description" class="form-control" required></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-offset-3 col-md-9">
                <button type="submit" class="btn btn-info">Submit</button>
            </div>
        </div>
    </form>    
</section>
