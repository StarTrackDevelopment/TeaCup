<div>
    {{calculaterating(teacup)}}
    <span ng-show="teacup.comments.length">Rating<em>({{teacup.comments.length}})</em>:</span>
    <a href="" tooltip-html-unsafe="{{htmlTooltip}}" data-ng-repeat="i in teacuprating track by $index">
        <star ng-attr-starpercent="teacuprating[$index]"></star>
    </a>
    <span ng-show="!teacup.comments.length">No available rating yet</span>
</div>
