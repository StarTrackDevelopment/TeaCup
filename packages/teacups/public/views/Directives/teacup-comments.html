<ul class="customlist">
    <li class="col-xs-12 col-sm-12 col-md-6 col-lg-6" data-ng-repeat="comment in teacup.comments">
        <p>
            <div class="customcontainer customshadow">
                <div class="customheader">
                    <span ng-controller="CustomRatingController" ng-init="isReadOnly=true">
                        <rating class="rating" ng-model="comment.rating" max="getMaxRate(comment.rating)" readonly="isReadOnly" on-hover="hoveringOver(value)" state-on="'glyphicon-star customyellow'" state-off="'glyphicon-star-empty customyellow'"></rating>
                    </span>
                    <a data-ng-href="/#!/teacups/{{comment.createdby._id}}/view">{{comment.createdby.name}}</a>                    
                    on {{comment.createdwhen | date: 'longDate'}} {{comment.createdwhen | date: 'HH:mm'}}
                </div>
                <div class="customcomment">
                    <teacup-toogledescription ng-attr-text="{{comment.comment}}" ng-attr-limit="100"></teacup-toogledescription>
                </div>
            </div>
        </p>
    </li>
</ul>
