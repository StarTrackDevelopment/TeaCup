<ul class="customlist">
    <li class="col-xs-12 col-sm-12 col-md-6 col-lg-4" data-ng-repeat="comment in teacup.comments">
        <p>
            <div class="customcontainer customshadow">
                <div class="customheader">
                    <mark>{{comment.rating}}</mark> from <a data-ng-href="/#!/teacups/{{comment.createdby._id}}/view">{{comment.createdby.name}}</a>
                    on {{comment.createdwhen | date: 'longDate'}} {{comment.createdwhen | date: 'HH:mm'}}
                </div>
                <div class="customcomment">
                    {{comment.comment}}
                </div>
            </div>
        </p>
    </li>
</ul>
