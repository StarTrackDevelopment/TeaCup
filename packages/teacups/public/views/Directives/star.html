<i ng-show="starpercent" class="glyphicon glyphicon-star customyellow iconpercentage"
   ng-class="{'iconpercentage-0': starpercent>0 && starpercent<=10,
                                'iconpercentage-1': starpercent>10 && starpercent<=20,
                                'iconpercentage-2': starpercent>20 && starpercent<=30,
                                'iconpercentage-3': starpercent>30 && starpercent<=40,
                                'iconpercentage-4': starpercent>40 && starpercent<=50,
                                'iconpercentage-5': starpercent>50 && starpercent<=60,
                                'iconpercentage-6': starpercent>60 && starpercent<=70,
                                'iconpercentage-7': starpercent>70 && starpercent<=80,
                                'iconpercentage-8': starpercent>80 && starpercent<=90,
                                'iconpercentage-9': starpercent>90 && starpercent<=100
                       }">
</i>
