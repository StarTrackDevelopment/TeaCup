<section ng-controller="TeacupsController" ng-init="findOne('false')">
    <form name="editTeacup" class="form-horizontal"  ng-submit="update()">        
        <br class="visible-md visible-lg" />       
        <div class="form-group">
            <label mean-token="'edit-title'" for="title" class="col-md-2 control-label">Title</label>
            <div class="col-md-9">
                <input type="text" data-ng-model="teacup.title" id="title" class="form-control" placeholder="Title" required>
            </div>
        </div>
        <div class="form-group">
            <label mean-token="'edit-speaker'" class="col-md-2 control-label">Referent</label>
            <div ng-init="findusers()" class="col-md-9">
                <select size="1" class="form-control" data-ng-model="teacup.speaker" data-ng-options="a._id as a.name for a in users" required>
                    <option value="">--unkown speaker--</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label mean-token="'edit-room'" class="col-md-2 control-label">Room</label>
            <div ng-init="findrooms()" class="col-md-9">
                <select size="1" class="form-control" data-ng-model="teacup.room" data-ng-options="a._id as a.name for a in rooms" required>
                    <option value="">--unkown room--</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label mean-token="'edit-scheduleDate'" for="scheduleDate" class="col-md-2 control-label">Date & Time</label>
            <div class="col-md-9">
                <input type="datetime-local" ng-model="teacup.scheduleDate" id="scheduleDate" name="input" value="{{teacup.scheduleDate | date:'yyyy-MM-ddTHH:mm:ss'}}" class="form-control" required>
            </div>
        </div>
        <div class="form-group">
            <label mean-token="'edit-description'" for="description" class="col-md-2 control-label">Description</label>
            <div class="col-md-9">
                <textarea data-ng-model="teacup.description" id="description" cols="30" rows="10" placeholder="Description" class="form-control" required></textarea>
            </div>
        </div>
        <div class="col-xs-12 col-md-11 nopadding">
            <div class="pull-right">
                <button mean-token="'edit-submit'" type="submit" class="btn btn-info">Submit</button>
            </div>
        </div>
        <div class="col-xs-12 col-md-11 nopadding">
            <div class="pull-right">
                <span>created on {{teacup.created | date:'longDate'}}</span> by
                <a data-ng-href="/#!/users/{{teacup.user._id}}">{{teacup.user.name}}</a>
            </div>
        </div>
    </form>
</section>
