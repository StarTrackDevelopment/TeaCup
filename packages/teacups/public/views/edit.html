<section ng-controller="TeacupsController" ng-init="findOne('false')">
    <form class="form-horizontal col-md-6" role="form" ng-submit="update()">
        <div class="form-group">
            <label mean-token="'edit-title'" for="title" class="col-md-3 control-label">Title</label>
            <div class="col-md-9">
                <input type="text" data-ng-model="teacup.title" id="title" class="form-control" placeholder="Title" required>
            </div>
        </div>        
        <div class="form-group">
            <label mean-token="'edit-speaker'" class="col-md-3 control-label">Speaker</label>            
            <div class="col-md-9" ng-init="findusers()">
                <select size="1" class="form-control" data-ng-model="teacup.speaker" data-ng-options="a._id as a.name for a in users" required>
                    <option value="">--unkown speaker--</option>
                </select>
            </div>
        </div>        
        <div class="form-group">
            <label mean-token="'edit-scheduleDate'" for="scheduledate" class="col-md-3 control-label">Date</label>
            <div class="col-md-9">
                <input type="date" ng-model="teacup.scheduleDate" id="scheduleDate" class="form-control" placeholder="yyyy-MM-dd" required>
            </div>
        </div>
        <div class="form-group">
            <label mean-token="'edit-description'" for="description" class="col-md-3 control-label">Description</label>
            <div class="col-md-9">
                <textarea data-ng-model="teacup.description" id="description" cols="30" rows="10" placeholder="Description" class="form-control" required></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-offset-3 col-md-9">
                <button mean-token="'edit-submit'" type="submit" class="btn btn-default">Submit</button>
            </div>
        </div>
    </form>
</section>
