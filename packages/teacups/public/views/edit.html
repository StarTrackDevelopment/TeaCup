<section ng-controller="TeacupsController" ng-init="findOne('false')">
    <form name="editTeacup" class="form-horizontal" role="form" ng-submit="update()">
        <div class="row customcontainer">
            <div class="custombanner custombannercentered">
                <h2>Edit teacup</h2>
            </div>
            <div class="custominput">
                <label mean-token="'edit-title'" for="title" class="control-label">Title</label>
                <div>
                    <input type="text" data-ng-model="teacup.title" id="title" class="form-control" placeholder="Title" required>
                </div>
            </div>
            <div class="custominput">
                <label mean-token="'edit-speaker'" class="control-label">Speaker</label>
                <div ng-init="findusers()">
                    <select size="1" class="form-control" data-ng-model="teacup.speaker" data-ng-options="a._id as a.name for a in users" required>
                        <option value="">--unkown speaker--</option>
                    </select>
                </div>
            </div>
            <div class="custominput">
                <label mean-token="'edit-scheduleDate'" for="scheduleDate" class="control-label">Date & Time</label>
                <div>
                    <input type="datetime-local" ng-model="teacup.scheduleDate" id="scheduleDate" name="input" value="{{teacup.scheduleDate | date:'yyyy-MM-ddTHH:mm:ss'}}" class="form-control" required>
                </div>
            </div>
            <div class="custominput">
                <label mean-token="'edit-description'" for="description" class="control-label">Description</label>
                <div>
                    <textarea data-ng-model="teacup.description" id="description" cols="30" rows="10" placeholder="Description" class="form-control" required></textarea>
                </div>
            </div>            
            <div class="custominput">
                <div>
                    <button mean-token="'edit-submit'" type="submit" class="btn btn-default">Submit</button>
                </div>
            </div>
            <div class="customfooter">
                <span>created on {{teacup.created | date:'longDate'}}</span> by
                <a data-ng-href="/#!/users/{{teacup.user._id}}">{{teacup.user.name}}</a>
            </div>
        </div>        
    </form>
</section>
