<div class="page-header" data-ng-controller="HeaderController">
    <div class="navbar-header">
        <button type="button" data-ng-show="global.authenticated" class="dropdown-toggle navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <!--<a class="navbar-brand" ui-sref="home" mean-token="'site-title'">Home</a>-->
        <a class="navbar-brand glyphicon glyphicon-home" ui-sref="home" mean-token="'site-title'"></a>
        <div class="visible-xs navbar-header pull-right">
            <span data-ng-hide="global.authenticated">
                <a class="navbar-brand" ui-sref='auth.register'>Register</a>
            </span>
            <span data-ng-hide="global.authenticated">
                <a class="navbar-brand" ui-sref='auth.login'>Login</a>
            </span>
        </div>
    </div>
    
    
    <div class="visible-sm visible-md visible-lg navbar-header navbar-right">
        <ul class="navbar-nav nav" data-ng-hide="global.authenticated">
            <li>
                <a ui-sref='auth.register'>Register</a>
            </li>
            <li class="divider-vertical"></li>
            <li>
                <a ui-sref='auth.login'>Login</a>
            </li>
        </ul>
    </div>    
    <div class="collapse navbar-collapse clearfix" role="navigation">
        <ul class="navbar-nav nav pull-left">
            <li data-ng-repeat="item in menus.main" ui-route="/{{item.link}}" ng-class="{active: $uiRoute}">
                <a class="dropdown-toggle" data-toggle="collapse" data-target=".navbar-collapse" mean-token="item.link" ui-sref='{{item.link}}'>{{item.title}}</a>
            </li>
        </ul>
        <ul class="visible-xs pull-right navbar-nav nav" data-ng-show="global.authenticated">
            <li>
                <a class="dropdown-toggle" data-toggle="collapse" data-target=".navbar-collapse" href="/logout">Signout</a>
            </li>
        </ul>
        <ul class="visible-sm visible-md visible-lg navbar-nav nav" data-ng-show="global.authenticated">
            <li data-ng-show="global.authenticated" class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                    {{global.user.name}} <b class="caret"></b>
                </a>
                <ul class="dropdown-menu">
                    <li>
                        <a href="/logout">Signout</a>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
</div>
